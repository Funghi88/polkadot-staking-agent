name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Run linter
        run: pnpm lint
      
      - name: Type check
        run: pnpm type-check
        env:
          NODE_OPTIONS: --max-old-space-size=8192
      
      - name: Check frontend dependencies
        working-directory: web
        run: pnpm install --frozen-lockfile
      
      - name: Frontend type check
        working-directory: web
        run: pnpm type-check

  build:
    runs-on: ubuntu-latest
    needs: lint-and-type-check
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies (backend only)
        run: |
          # Install only root dependencies, not web dependencies
          pnpm install --frozen-lockfile --ignore-scripts
          # Remove web directory temporarily to prevent TypeScript from seeing it
          mv web web.backup || true
      
      - name: Build backend
        run: pnpm build
        env:
          NODE_OPTIONS: --max-old-space-size=8192
      
      - name: Restore web directory
        run: mv web.backup web || true
        if: always()
      
      - name: Build frontend
        working-directory: web
        run: pnpm build
